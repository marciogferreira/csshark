    <script>
        // 7. Crie uma função que construa uma lista encadeada simples. 
        // A lista deve ter métodos para adicionar, remover e exibir os elementos
        class No {
            constructor(valor) {
                this.valor = valor;
                this.proximo = null;
            }
        }
        class ListaEncadeada {
            lista = null;
            adicionar(valor) {
                const no = new No(valor)
                if(this.lista === null) {
                    this.lista = no;
                } else {
                    let ultimoNo = this.lista;
                    while(ultimoNo.proximo!== null) {
                        ultimoNo = ultimoNo.proximo;
                    }
                    ultimoNo.proximo = no;
                }
            }
        }
        const lista = new ListaEncadeada();
        lista.adicionar(10);
        lista.adicionar(20);
        lista.adicionar(30);

        // 8. Implemente um algoritmo de ordenação por seleção (*selection sort*) 
        // para ordenar um array em ordem crescente.
        function selectionSort(arr) {

            for(let i = 0; i <= arr.length; i++) {
                let min = i;
                for(let j = i + 1; j < arr.length; j++) {
                    if(arr[j] < arr[min]) {
                        min = j;
                    }
                }
                if(min!== i) {
                    let temp = arr[i];
                    arr[i] = arr[min];
                    arr[min] = temp;
                }
            }
            return arr;
        }

        const numeros = [20, 45, 1, 3, 8, 11];
        const ordenado = selectionSort(numeros)
        document.write(ordenado.join(' - '))

    </script>
